<ion-header>

  <ion-navbar>
    <!--ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>      
    </ion-buttons-->
    <ion-title>Вибрані Потреби/Почуття</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item 
        [ngClass]="'type_'+quote.type"
        >
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="deleteItem(quote)" >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
